server:
  port: 0

spring:
  application:
    name: catalog-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true  #데이터 소스 ddl 구문이 하이버네이트 이전에 실행되어 오류 발생 => 이후에 실행되도록 변경
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #???? id ????? (??? ?? ?)
  client:
    register-with-eureka: true
    fetch-registry: true #????? ?????? ??? ????? ??? ????
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka  #??? ??? ??? ???

logging:
  level:
    com.example.dcatalogservice: debug